<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Restoring</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/util.js"></script>
	<script src="js/client.js"></script>
	<script src="js/registry.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles-forgot.css"/>
</head>
<body>
	<header>
		<div class="container">
			<div class="heading clearfix">
				<div class="logo">
					<div class="name">
						<b><a href="login.html">NagraBank</a></b>
					</div>
					<div>
						<b>Your favorite Internet-bank</b>
					</div>
				</div>
				<p class="logo_second">Restoring</p>
			</div>
			<hr>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="main_grid">
				<div class="grid">
					<p>Enter your Login</p>
					<input type="text" id="userLogin" placeholder="test">
					<p>Enter Answer</p>
					<input type="text" id="answer" placeholder="dog">
					<p>Enter new password</p>
					<input type="password" id="pin" placeholder="4-digit pin">
					<p>Confirm password</p>
					<input type="password" id="confirm_pin" placeholder="Must equal previous">
					<br>
					<button type="button" id="confirm">Confirm</button>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<hr>
			<div class="footer_info">
				<a href="#">Mobile version</a>
				<a href="https://www.youtube.com/watch?v=2lA6fPnlbYA">Google</a>
			</div>
		</div>
	</footer>
</body>
</html>
