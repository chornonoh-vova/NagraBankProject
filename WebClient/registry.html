<html>
	<header>
		<meta charset="utf-8">
		<title>Registry</title>
		 	<script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/md5.js"></script>
 			<script src="js/util.js"></script>
      <script src="js/client.js"></script>
    	<script src="js/registry.js"></script>
    	<link rel="stylesheet" type="text/css" href="styles.css"/>
	</header>
	<body>
		<h1>Registry</h1>
		<p>Enter new login</p>
		<input type="text" id="login" placeholder="Like Skyrim_forever_1234"/>
		<p>Enter password</p>
		<input type="password" id="pin" placeholder="4-digit pin" />
		<p>Confirm password</p>
		<input type="password" id="confirm_pin" placeholder="Must equal previous"/>
		<p>Enter birthdate</p>
		<input type="text" id="birthdate" placeholder="In format: 1970-01-01"/>
		<p>Secret question</p>
		<input type="text" id="question" placeholder="Like lovely pet"/>
		<p>Secret answer</p>
		<input type="text" id="answer" placeholder="Like otter"/>
		<br>
		<br>
		<input type="button" id="confirm" value="Confirm"/>
	</body>
</html>
